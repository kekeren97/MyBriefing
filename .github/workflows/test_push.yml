            "markdown": {
              "content": "### ✅ GitHub 自动化测试成功\n\n**发送时间**：2026-01-20\n**状态**：已成功连接至 WPS 协作机器人\n\n---\n恭喜！你的“云端发报机”已就绪。从明天起，我将每日为您更新《Productivity Digest》。"
